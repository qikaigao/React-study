<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02_JSX</title>
</head>

<body>
    <div id="example">example1</div>

    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // 需求： 自定义组件，功能说明如下
        // 1. 显示h2标题，初始文本问：你喜欢我
        // 2. 点击标题更新为：我喜欢你
        
        // 1. 定义组件类
        class Like extends React.Component{
            constructor(props){
                super(props)

                // 初始化状态
                this.state = {
                    isLikeMe:false
                }

                // 将新增的方法中的this强制绑定为组件对象
                this.handleClick = this.handleClick.bind(this)// 把函数绑定this。bind能产生一个新的函数
            }

            // 新添加的方法：内部的this默认不是组件对象，而是undefined
            handleClick(params) {
                // console.log(this)
                // 得到状态并取反
                const isLikeMe = !this.state.isLikeMe
                // 更新状态
                this.setState({isLikeMe}) // 新语法，以前应该是this.setState({isLikeMe:isLikeMe})
            }

            // 重写组件类的方法
            render(){
                // 读取状态
                // const isLikeMe = this.state.isLikeMe
                const {isLikeMe} = this.state

                return <h2 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h2>
            }
        }
        // 2. 渲染组件标签
        ReactDOM.render(<Like />,document.getElementById('example'))

        

    </script>
</body>

</html>
