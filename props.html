<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02_JSX</title>
</head>

<body>
    <div id="example1">example1</div>
    <div id="example2">example2</div>

    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <!-- <script type="text/javascript" src="./js/prop-types.js"></script> -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // 需求：自定义用来显示一个人员信息的组件，效果如页面，说明
        // 如果性别没有指定，默认为男
        // 如果年龄没有指定，默认为18
        
        // 1. 定义组件
        // function Person(props){
        //     return (
        //         <ul>
        //             <li>姓名：{props.name}</li>
        //             <li>性别：{props.age}</li>
        //             <li>年龄：{props.sex}</li>
        //         </ul>
        //     )
        // }

        class Person extends React.Component{
            render(){
                console.log(this)
                return (
                    <ul>
                        <li>姓名: {this.props.name}</li>
                        <li>性别: {this.props.sex}</li>
                        <li>年龄: {this.props.age}</li>
                    </ul>
                )
            }
        }




        // 指定属性默认值
        Person.defaultProps = {
            sex:'男',
            age:18
        }

        // 指定属性值的类型和必要性
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number
        }

        // 2. 渲染组件标签
        const p1 = {
            name:'Tom',
            age:18,
            sex:'女'
        }
        //  ...的作用
        // 1. 打包
        //  function fn(...as){} fn(1,2,3) 打包成数组
        // 2. 解包
        // const arr1 = [1,2,3] const arr2 = [6,...arr1,9] 解包成数组

        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('example1'))
        ReactDOM.render(<Person {...p1}/>,document.getElementById('example1'))

        const p2 = {
            name:'Jack',
            age:99
        }

        ReactDOM.render(<Person name={p2.name} age={p2.age}/>,document.getElementById('example2'))

    </script>
</body>

</html>
